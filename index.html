<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index Libreria</title>
    <link rel="stylesheet" href="assets/index.css" type="text/css" />

  </head>
  <body>
     
    <div id="divbtn">
      
      <button id="btncdc"> <i class="gg-shopping-cart"></i>Carro de compras

      </button>
      <button id="btnctg"> Catalogo</button>
    </div>
    <!-- aqui van los slicer-->

    <!-- Compiled and minified Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <!-- Minified JS library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Compiled and minified Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <div id="myCarouselCustom" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li
          data-target="#myCarouselCustom"
          data-slide-to="0"
          class="active"
        ></li>
        <li data-target="#myCarouselCustom" data-slide-to="1"></li>
        <li data-target="#myCarouselCustom" data-slide-to="2"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <img src="assets/img/slicer1.jfif" alt="" />
          <div class="carousel-caption">
          </div>
          <h3>First Slide</h3>
          <p>Titulo del libro: Code Compelete</p>
        </div>

        <div class="item">
          <img src="assets/img/slicer2.jpg" alt="" />
          <div class="carousel-caption">        
          </div>
          <h3>Second Slide</h3>
          <p>Titulo del libro: Code Compelete 2</p>
        </div>

        <div class="item">
          <img src="assets/img/slicer3.jfif" alt="" />
          <div class="carousel-caption">
          </div>
          <h3>Third Slide</h3>
          <p>Titulo del libro:The pragmatic Programmet</p>
        </div>
      </div>

      <!-- Controls -->
      <a  id="prevBtn" class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a id="nextBtn" class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <h1>DEV DRAGONS LIBRERIA ONLINE</h1>
    <script src="assets/index.js" ; type="text/javascript">
      $('.carousel').carousel({
           interval: 4000,
           pause:true,
           wrap:false,
           innerHeight:200,
      });
    </script>
   
  </body>
